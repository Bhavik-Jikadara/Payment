<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="./payment.css">
</head>
<body>
    <div class="app_conatiner">
        <div class="top-box"> 
            <p><span class="left-icon">&#x2190;</span> CHECKOUT<span class="right-icon">&#xb7;&#xb7;&#xb7;</span></p>
        </div>
        <div class="middle-box">
            <h1>1599 <span>$</span> </h1>
            <p>Pay To Bhavik Company Ltd</p>
        </div>

        <div class="bottom-box">
            <button type="submit" class="payment-option-btn">Pay with Paypal</button>
            <button type="submit" class="payment-option-btn">Pay using Netbanking</button>
            <div class="card-details">
                <p>Pay using credit or debit card</p>
                <div class="card-num-field-group">
                    <label >Card Number</label>
                    <input type="text" class="card-num-field" placeholder="xxxx-xxxx-xxxx-xxxx">
                </div>
                <div class="name-field-group">
                    <label >Card Holder Name</label><br>
                    <input type="text" class="name-field" placeholder="Full Name">
                </div>
                <div>
                    <button type="button" class="pay-btn">Pay Now</button>
                </div>
                <div>
                    <button type="button" class="cancel-btn">Cancel</button>
                </div>
            </div>
            
        </div>
    </div>

    
</body>
</html>
